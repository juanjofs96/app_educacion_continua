<ion-content padding='true'>
  <div class="vertical-center">
    <img src="assets/images/LogoCEC.png" class="smallLogo" />
  </div>
  <ion-text color="primary" class="color-h3">
    <h3>Crear Cuenta</h3>
  </ion-text>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Nombres</ion-label>
        <ion-input [(ngModel)]="name" name="nombre" autocomplete="on" type="email"><ion-icon name="accessibility-outline"></ion-icon></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Correo electrónico</ion-label>
        <ion-input [(ngModel)]="email" autocomplete="on" name="correo" type="email"><ion-icon name="mail-outline"></ion-icon></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Usuario</ion-label>
        <ion-input [(ngModel)]="user" autocomplete="off" name="usuario" type="text"><ion-icon name="person-outline"></ion-icon></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input [(ngModel)]="pass" autocomplete="off" name="pass" type="password"><ion-icon name="finger-print-outline"></ion-icon></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">N° Celular</ion-label>
        <ion-input [(ngModel)]="celular" autocomplete="off" name="celular" type="number"><ion-icon name="call-outline"></ion-icon></ion-input>
      </ion-item>

      <ion-item lines='none'>
        ¿Ya tienes una cuenta? <a routerLink='/login'> Inicia Sesión</a>
      </ion-item>
    </ion-list>
    <ion-button expand="block" share="round" color="primary" class="ion-padding-horizontal" routerLink="/educ/home/" (click)="registrar()">Registrar</ion-button>
    <ion-button expand="block" share="round" color="medium" class="ion-padding-horizontal" routerLink="/login">Cancelar</ion-button>
  </form>
</ion-content>
