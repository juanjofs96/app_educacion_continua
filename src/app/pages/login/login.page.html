<ion-content>
  <div class="vertical-center">
    <img src="assets/images/LogoCEC.png" class="smallLogo" />
  </div>
  <ion-text color="primary" class="color-h3">
    <h3>Iniciar Sesión</h3>
  </ion-text>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Correo electrónico</ion-label>
      <ion-input [(ngModel)]="email" name="correo" type="email">
        <ion-icon name="mail-outline"></ion-icon>
      </ion-input>
    </ion-item>


    <ion-item *ngIf="showpassword">
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-icon slot="end" color="primary" name="eye" (click)="togglePasswordText()"></ion-icon>
      <ion-input [(ngModel)]="pass" type="text" required></ion-input>
    </ion-item>

    <ion-item *ngIf="!showpassword">
      <ion-label position="stacked" >Contraseña</ion-label>
      <ion-input [(ngModel)]="pass" type="password"  required></ion-input>
      <ion-icon slot="end" color="medium" name="eye-off" (click)="togglePasswordText()"></ion-icon>
    </ion-item>

    <ion-item lines="none">
      <a routerLink="/educ/home/" slot="end">No iniciar sesión</a>
    </ion-item>
  </ion-list>
  <ion-button expand="block" color="primary" class="ion-padding-horizontal" (click)="login()">Iniciar Sesión
  </ion-button>

  <!--header class="ion-padding-start ion-padding-top"></!--header-->
  <ion-button expand="block" color="tertiary" (click)="loginFacebook()" class="ion-padding-horizontal">
    <ion-icon slot="start" name="logo-facebook"></ion-icon>
    Iniciar Sesión con Facebook
  </ion-button>

  <ion-button expand="block" color="danger" (click)="loginGoogle()" class="ion-padding-horizontal">
    <ion-icon slot="start" name="logo-google"></ion-icon>
    Iniciar Sesión con Google
  </ion-button>

  <section>
    <header class="ion-padding-start ion-padding-top">¿Eres nuevo?</header>
    <ion-button expand="block" color="primary" class="ion-padding-horizontal" routerLink="/signup">
      Crear nueva cuenta</ion-button>
  </section>
</ion-content>
