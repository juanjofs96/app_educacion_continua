<ion-header>
  <ion-toolbar class="toolhead">
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" >
    <ion-item *ngFor="let list of listNotificaciones">
      <ion-avatar slot="start">
        <ion-img [src]="list.imagen"></ion-img>
      </ion-avatar>
      <ion-label>
        <h3>{{list.titulo}}</h3>
        <p>{{list.estado}}</p>
          <p>{{list.fecha}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
